    <script>
      const fromAmount = document.querySelector('.fromAmount');
      const formCur = document.querySelector('.fromCur');
      const toAmount = document.querySelector('.toAmount');
      const toCur = document.querySelector('.toCur');
      const swapBtn = document.querySelector('.swapBtn');
      const result = document.querySelector('.result');

      const calculate = async () => {

        try{
       
        let fromCurr = formCur.value;
        let toCurr = toCur.value;
        // console.log(fromCurr,toCurr);

        let apiUrl = `https://v6.exchangerate-api.com/v6/57291a8870d1beb05441a486/latest/${fromCurr}`;

        const res = await fetch(apiUrl);

        const data = await res.json();
        // console.log(data)

        const rate = data.conversion_rates[toCurr];
        // console.log(rate);

        toAmount.value = (fromAmount.value * rate).toFixed(2);


        const resultData = `
            
        <p>1 ${fromCurr} = ${rate.toFixed(4)} ${toCurr}</p>
      <p class="toPara">1 ${toCurr} = ${(1 / rate).toFixed(4)} ${fromCurr}</p>
      <h2> ${fromAmount.value} ${fromCurr} = ${toAmount.value} ${toCurr}  </h2>

        `;

        result.innerHTML = resultData;
        }catch(err){
             result.innerHTML = "Make Sure on your internet";
        }

      }

      const swapCurr = () => {
        const tempValue = formCur.value;
        formCur.value = toCur.value;
        toCur.value = tempValue;
        

        calculate();
      }

      fromAmount.addEventListener('input', calculate);
      formCur.addEventListener('change', calculate);
      toAmount.addEventListener('input', calculate);
      toCur.addEventListener('change', calculate);

      swapBtn.addEventListener('click', swapCurr);

      calculate();
    </script>
